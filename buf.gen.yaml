version: v2
plugins:
  - local: protoc-gen-go
    out: grpc/gerados
    opt: paths=source_relative
  - local: protoc-gen-go-grpc 
    out: grpc/gerados
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - local: protoc-gen-grpc-gateway
    out: grpc/gerados
    opt: paths=source_relative
  - local: protoc-gen-openapiv2
    out: ./swagger
    opt: logtostderr=true